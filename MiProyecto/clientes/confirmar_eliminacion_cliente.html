{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar cliente</h1>
  <p>¿Está seguro de que desea eliminar el cliente "{{ cliente }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'lista_clientes' %}">No, cancelar</a>
  </form>
{% endblock %}
